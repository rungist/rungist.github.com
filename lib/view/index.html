<!DOCTYPE html>
<html>

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properities -->
	<title>Ouyang's github</title>
	<link rel="stylesheet" type="text/css" href="../css/vendor/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common/home.css">

	<script type="text/javascript" src="../js/vendor/jquery-1.10.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
	<script type="text/javascript" src="../js/vendor/semantic.min.js"></script>
	<script type="text/javascript" src="../js/common/home.js"></script>
	
	
</head>

<body id="gist">
	<div class="segment">
		<div class="ui page grid">
			<h1 class="ui dividing header">
				<img class="ui avatar image" src="../img/dog.jpg">
				<span>gist.github.com.ru</span>
			</h1>
		</div>
	</div>

	<div class="main container">					
			<div class="ui grid">
				<div class="ten wide column">
					<div class="right floated column">
						<div class="ui mini basic icon buttons star">
							<button class="ui button">
					      		<i class="star code icon"></i>
					      		Star
							</button>
					      	<a class="ui button count">
					      		10
							</a>
					    </div>
					    <div class="ui mini basic icon buttons fork">
							<button class="ui button">
					      		<i class="fork code icon"></i>
					      		Fork
							</button>
					      	<a class="ui button count">
					      		2
							</a>
					    </div>
					</div>
					
					<div>
						<h3 class="ui header">Gist Name</h3>
						<div class="authorship">
							<img class="ui avatar image" src="../img/ouyang.png">
							<span class="author-name">Jcoyang</span>
							<span class="time">5 days ago</span>
						</div>
					</div>

					<div class="ui segment"> 
						Result
					</div>
				</div>

				<div class="six wide right column">
					<div class="ui tabular filter menu">
				        <a class="item active" data-tab="curl">CURL</a>
				        <a class="item" data-tab="api">API</a>
				        <a class="item" data-tab="jquery">JQUERY</a>
				     </div>
				     <div class="ui divided inbox selection list tab active" data-tab="curl">
				        <a class="active item">
							<div class="left floated ui star rating"><i class="icon"></i></div>
							<div class="right floated date">Sep 14, 2013</div>
							<div class="description">First Tab</div>
				        </a>
				    </div>
				    <div class="ui divided inbox selection list tab" data-tab="api">
				        <a class="active item">
							<div class="left floated ui star rating"><i class="icon"></i></div>
							<div class="right floated date">Sep 14, 2013</div>
							<div class="description">Second Tab</div>
				        </a>
				    </div>
				    <div class="ui divided inbox selection list tab" data-tab="jquery">
				        <a class="active item">
							<div class="left floated ui star rating"><i class="icon"></i></div>
							<div class="right floated date">Sep 14, 2013</div>
							<div class="description">Third Tab</div>
				        </a>
				    </div>
				</div>
			</div>		
	</div>

</body>

</html>
